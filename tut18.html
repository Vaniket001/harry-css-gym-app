<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <style>
        #firstPara{
            color: red; /*Colour by name */
        }

        #secondPara{
            color: #f88f;
        }

        #thirdPara{
            color: rgb(187, 171, 375);
            background-color: seagreen;
        }
    </style>
</head>
<body>
  <h2>This is my first book</h2>  
  <p id="firstPara">This is a paragraph of first book</p>

  <h2>This is my second book</h2>
  <p id="secondPara">This is a paragraph of second book</p>
  
  <h2>This is my third book</h2>
  <p id="thirdPara">This is a paragraph of third book</p>
</body>
</html>
