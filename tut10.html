<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes Tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        This is mainBox
    </div>

    <span class="redBg"></span>

    <!-- Emmet -->
    <!-- Select and press ctrl + / to comment -->
    <!-- . is for classes and # is for id -->
    <span class="redBG"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackbground"></div>

    <!-- Creating multiple elements using Emment -->
    <!-- span.myClass.myClass2.myClass3 +<Tab> -->
       <span class="myClass myClass2 myClass3"></span>
       
       <!-- span.myClass.myClass2.myClass3*4 +<Tab> to print 4 similiar elements using Emmet-->
           
        <span class="myClass1 myClass12 myClass13">First</span>
        <span class="myClass1 myClass12 myClass13">Second</span>
        <span class="myClass1 myClass12 myClass13">Third</span>
        <span class="myClass1 myClass12 myClass13">Fourth</span>

</body>
</html>
